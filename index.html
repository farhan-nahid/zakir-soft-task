<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency - Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--
      ====================================
               header area start 
      ====================================  
    -->
    <header>
      <nav id="navigation" class="container">
        <ul>
          <li>
            <a href="#">
              <img src="./assets/images/logo.png" alt="logo" />
            </a>
          </li>
        </ul>
        <ul class="nav__links">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
        </ul>
        <ul>
          <li>
            <a id="contact__btn" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <section id="hero__area" class="container">
        <h1>Blog Articles</h1>
        <p>Agency provides a full service range including technical skills, design, business understanding.</p>
      </section>
    </header>
    <!--
      ====================================
               header area end 
      ====================================  
    -->

    <main>
      <!--
      ====================================
             category area start 
      ====================================  
    -->
      <section class="container">
        <div id="category">
          <!-- category single card -->
          <div class="category__card">
            <div class="category__image">
              <img src="./assets/images/category1.png" alt="category1" />
            </div>
            <div class="category__description">
              <h6>Stories</h6>
              <h2>Performance marketing agencies specialize</h2>
              <p>7 Dec, 2021</p>
            </div>
          </div>
          
          <!-- category single card -->
          <div class="category__card">
            <div class="category__image">
              <img src="./assets/images/category2.png" alt="category2" />
            </div>
            <div class="category__description">
              <h6>Design</h6>
              <h2>Digital marketing channels</h2>
              <p>23 Nov, 2021</p>
            </div>
          </div>
        </div>
      </section>
      <!--
      ====================================
              category area end 
      ====================================  
    --></main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
